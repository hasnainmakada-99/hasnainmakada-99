name: Notion2Github
on:
  pull_request:
  push:
    branches:
      - main
jobs:
  auto-sync-from-notion-to-github:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Notion2Github
        uses: younho9/notion2github@v1.1.0
        with:
          database-url: "https://www.notion.so/b5b57617545141a490f31366ce543062?v=893f61901bce4a2bbb3626f03a5bc4b4"
          docs-directory: docs
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}

      - name: Format documents
        uses: creyD/prettier_action@v3.1
        with:
          prettier_options: --write ./docs/**/*.md
          commit_message: "docs: Update docs (auto)"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
